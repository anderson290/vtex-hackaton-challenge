<div class="light-container mt-4">
    <section class="row">
        <mat-icon class="wallet-icon" svgIcon="wallet" aria-hidden="false" aria-label="Pagamento e Localização"></mat-icon>

        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Cep</mat-label>
                <input color="primary" type="number" matInput placeholder="Placeholder">         
            </mat-form-field>
        </div>      

    </section>

    <section class="row my-2">
        <div class="col-8">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Rua</mat-label>
                <input color="primary" matInput placeholder="Placeholder">         
            </mat-form-field>
        </div>

        <div class="col-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nº</mat-label>
                <input color="primary" readonly="true" type="number" matInput placeholder="Placeholder">         
            </mat-form-field>
        </div>  
    </section>

    <section class="row my-2">
        <div class="col-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Cidade</mat-label>
                <input color="primary" readonly="true" matInput placeholder="Placeholder">         
            </mat-form-field>
        </div>

        <div class="col-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Estado</mat-label>
                <input color="primary" readonly="true" mask="0000 0000 0000 0000" matInput placeholder="Placeholder">         
            </mat-form-field>
        </div>  
    </section>
    <hr/>
    
    <section class="row my-2">
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nº do Cartão</mat-label>
                <input color="primary" matInput placeholder="0000 0000 0000 0000">         
            </mat-form-field>
        </div>         
    </section>

    <section class="row my-2">
        <div class="col-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Validade</mat-label>
                <input matInput readonly="true" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div> 
        <div class="col-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>CVV</mat-label>
                <input color="primary" type="number"  matInput placeholder="0000 0000 0000 0000">         
            </mat-form-field>
        </div>         
    </section>
    
    <section class="row">
        <div class="col-12">
            <button mat-raised-button class="w-100" color="primary" [routerLink]="['/finish']" >Finalizar compra</button>
        </div>
    </section>
</div>
