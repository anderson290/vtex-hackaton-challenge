<mat-card >
  <mat-card-header tabindex="0">
    <mat-card-title>{{content?.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{content?.image}} alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p tabindex="0">
      {{content?.description}}
    </p>
   <b tabindex="0">{{content?.price}} reais</b>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/shop']" color="secondary" class="w-100">Comprar</button>
  </mat-card-actions>
</mat-card>
