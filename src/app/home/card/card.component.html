<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{content?.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{content?.description}}
    </p>
    <b>R$: {{content?.price}}</b>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/shop']" color="secondary" class="w-100">Comprar</button>
  </mat-card-actions>
</mat-card>
